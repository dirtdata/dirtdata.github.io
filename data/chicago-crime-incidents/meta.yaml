slug: chicago-crime-incidents
title: Chicago Reported Crime Incidents
updated_at: YYYY-MM-DD

description: |
  This dataset includes reported incidents of crime (with the exception of murders where data exists for each victim) that occurred in the City of Chicago, in the months of August, September, and October, for the years 2018, 2019, and 2020.

files:
  - path: orignal.csv
    default: true

  - path: guns.csv
    description: |
      Just the incidents in which the Description field mentions 'GUN'
    wrangle_script: |
        cat original.csv \
          | csvgrep -c Description -m 'GUN' \
          > guns.csv


  - path: sample
    description: |
      Just a random sample of 100 recrds
    wrangle_script: |
      xsv sample 100 original.csv > sample.csv


license: Public domain
publisher:
  name: City of Chicago Data Portal
  url: https://data.cityofchicago.org/


sources:
  homepage: https://data.cityofchicago.org/Public-Safety/Chicago-Crime-Incidents-for-August-Sept-October-fo/bj9v-kgue
  download: https://data.cityofchicago.org/api/views/bj9v-kgue/rows.csv?accessType=DOWNLOAD


